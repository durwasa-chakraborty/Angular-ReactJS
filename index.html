  <body>

    <style>
     table.periodic-table td {
    width: 40px;
    height: 40px;
    padding: 5px;
}

table.periodic-table td.element {
    border: solid;
}

td span{
	display:block;
}
td span.atnum{
	font-size:10px;
	
    position: relative;
    top: -3px;
    left: 0px;

}
td span.symbol {
    position: relative;
    top: -3px;
    font-size: 20px;
    align-content: right;
}
td span.name {
    font-size: 8px;
}

    </style>
    
    <div ng-app="app">
    	<div ng-controller="PeriodicCtrl">
    		<div>
    			<h1>Periodic Table</h1>
    			<react-periodictable-directive pdtable=pdtable></react-periodictable-directive>
    		</div>
    	</div>
        
    </div>

    
    
    <script src="dist/bundle.min.js"></script>    

  </body>
